<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Paciente Médico</title>
</head>
<body>

<h1>Cadastro de Paciente Médico</h1>

<form action="/submit" method="post">

  <div>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" >
  </div>

  <div>
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" >
  </div>

  <div>
    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" >
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>
  </div>

  <div>
    <label for="endereco">Endereço:</label>
    <textarea id="endereco" name="endereco" ></textarea>
  </div>

  <div>
    <label for="telefone">Telefone de Contato:</label>
    <input type="tel" id="telefone" name="telefone" >
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" >
  </div>

  <div>
    <label for="historico_doencas">Histórico de Doenças:</label>
    <textarea id="historico_doencas" name="historico_doencas"></textarea>
  </div>

  <div>
    <label for="alergias">Alergias:</label>
    <textarea id="alergias" name="alergias"></textarea>
  </div>

  <div>
    <label for="medicamentos_em_uso">Medicamentos em Uso:</label>
    <textarea id="medicamentos_em_uso" name="medicamentos_em_uso"></textarea>
  </div>

  <div>
    <label for="nome_medico_responsavel">Nome do Médico Responsável:</label>
    <input type="text" id="nome_medico_responsavel" name="nome_medico_responsavel">
  </div>

  <div>
    <button type="Enviar">Enviar</button>
  </div>

</form>

</body>
</html>
